<!DOCTYPE html>
<html>
<head>
    <title>Programa CSS con JS</title>
    <style id="dynamic-styles">
        /* Aquí se aplicarán los estilos generados por JavaScript */
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de programa CSS con JS</h1>

    <div class="box"></div>

    <button onclick="cambiarColor('blue')">Azul</button>
    <button onclick="cambiarColor('green')">Verde</button>
    <button onclick="cambiarColor('yellow')">Amarillo</button>

    <script>
        function cambiarColor(color) {
            var box = document.querySelector('.box');

            // Cambiar el color de fondo de la caja
            box.style.backgroundColor = color;
        }
    </script>
</body>
</html>
